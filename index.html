<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id="hero">
            <h1 id="title">Metric/Imperial unit converter</h1>
            <input id="input-el" type="text" placeholder="0">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="layout">
            <div class="main">
                <div class="section">
                    <h3 class="unit-header">Length (Meter/Feet)</h3>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
            </div>
            <div class="main">
                <div class="section">
                    <h3 class="unit-header">Volume (Litre/Gallon)</h3>
                    <p id="volume-el">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</p>
                </div>
            </div>
            <div class="main bottom">
                <div class="section">
                    <h3 class="unit-header">Weight (Kilo/pound)</h3>
                    <p id="weight-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
        </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
